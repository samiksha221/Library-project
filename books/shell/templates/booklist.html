{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
{% block content %}
<main class="container">
    <h3 class="mb-3">Book list <a href="/add-book" class="float-end btn btn-sm btn-success mt-2">Add Book </a></h3>
    <table class="table table-bordered">
        <tr>
            <th scope="col"> TITLE </th>
            <th scope="col"> AUTHOR</th>
            <th scope="col"> ISBN</th>
            <th scope="col"> CATEGORY</th>
            <th scope="col"> QUANTITY</th>
            <th scope="col">ACTION</th>

        </tr>
        {% if data %}
        {% for books in data %}
        <tr>
            <td>{{books.title}}</td>
            <td>{{books.author}}</td>
            <td>{{books.isbn}}</td>
             <td>{{books.category}}</td>
             <td>{{books.quantity}}</td>

            <td><a onclick="return confirm('Are you sure you want to delete this data?')" href="/delete-book/{{books.id}}" class="btn btn-danger btn-sm">DELETE</a>
            <a href="/update-book/{{books.id}}" class="btn btn-info btn-sm">Modify</a>
            </td>
        </tr>
        {% endfor %}
        {% endif %}

    </table>
</main>
{% endblock %}
</body>
</html>
